<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - Seller Dashboard</title>
    
    <link href="../src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Tambahkan ini sebelum konten utama -->
    <div id="loading-screen" class="fixed inset-0 flex justify-center items-center bg-white z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
    </div>
    <div class="flex h-screen overflow-hidden">
   
        <!-- Sidebar -->
        <div class="sidebar hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-white border-r">
                <div class="flex items-center justify-center h-16 border-b">
                    <div class="h-16 flex items-center justify-center border-b">
                      <a href="dashboard-product.html">
                        <img 
                          src="../assets/images/logo1.svg" 
                          alt="Logo CS NOTESelling" 
                          class="h-8 w-auto"
                        />
                      </a>
                    </div>
                  </div>
                <div class="flex flex-col flex-grow overflow-y-auto">
                    <nav class="flex-1 px-2 py-4 space-y-1">
                        <a href="dashboard-seller.html " class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
                            <i class="fas fa-th-large mr-3"></i>
                            Dashboard
                        </a>
                        <a href="myproduct.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-md">
                            <i class="fas fa-box mr-3"></i>
                            My Products
                        </a>
                        <a  href="upload.html" class="flex items-center px-4 py-3 text-sm font-medium text-white bg-indigo-600 rounded-md">
                            <i class="fas fa-upload mr-3"></i>
                             Upload Files
                        </a>
                    </nav>
                    <div id="wallet-container" class="bg-white p-3 rounded-lg flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-900">Saldo Anda:</p>
                        <p id="wallet-balance" class="text-lg font-bold text-indigo-600">Rp 0,00</p>
                        <button id="topup-button" class="ml-4 bg-indigo-600 text-white px-4 py-1 rounded-md text-sm font-medium hover:bg-indigo-700">Isi Saldo</button>
                    </div>
                    <div class="p-4 border-t">
                        <div class="flex items-center">
                            <img class="h-10 w-10 rounded-full" src="../assets/images/profile.png" alt="User avatar">
                            <div class="ml-3">
                                <p class=" username text-sm font-medium text-gray-900">John Seller</p>
                                <a href="../Pages/profile.html" class="text-xs font-medium text-gray-500 hover:text-gray-700">
                                    View Profile
                                  </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <header class="bg-white shadow">
                <div class="flex items-center justify-between px-6 py-4">
                    <h2 class="text-xl font-semibold text-gray-800">Upload Files</h2>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
                    <h3 class="text-lg font-semibold mb-4">Tambah Dokumen</h3>
                    <form id="materialForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Judul:</label>
                            <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mata Kuliah:</label>
                            <select id="course_id" name="course_id" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Materi:</label>
                            <input type="text" id="material" name="material" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Kategori:</label>
                            <select id="category" name="category" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Lecture Notes">Lecture Notes</option>
                                <option value="Summaries">Summaries</option>
                                <option value="Assignments">Assignments</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Harga (Rp):</label>
                            <input type="number" id="price" name="price" step="0.01" value="0.00" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Deskripsi:</label>
                            <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="col-span-1 md:col-span-2 border-dashed border-2 border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="file" name="file" class="hidden" required>
                            <label for="file" class="cursor-pointer">
                                <i class="fas fa-upload text-gray-400 text-3xl"></i>
                                <p class="text-gray-500">Drag and Drop here!</p>
                            </label>
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Upload file!</button>
                        </div>
                    </form>
                    
                    
                </div>
            </main>
        </div>
    </div>
</body>
<script src="../script/upload.js" defer></script>
</html>
