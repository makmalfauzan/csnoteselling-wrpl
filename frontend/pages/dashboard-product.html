<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk</title>
    <link href="../src/output.css" rel="stylesheet">
    <style>
        @layer utilities {
        .bg-blue1 {
            background-color: #3674b5;
        }
        .bg-blue2 {
            background-color: #578fca;
        }
        .bg-blue3 {
            background-color: #a1e3f9;
        }
        .text-blue2 {
            color: #578fca;
        }
        .text-blue1 {
            color: #3674b5;
        }
        .border-blue2 {
            border-color: #578fca;
            border-style: var(--tw-border-style);
        }
        .border-blue1 {
            border-color: #3674b5;
            border-style: var(--tw-border-style);
        }

        .border-blue3 {
            border-color: #A1E3F9;
            border-style: var(--tw-border-style);
        }

        .bg-grey {
            background-color: #D1F8EF;
        }
    }
        /* Pagination Styling */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        .pagination-container button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: white;
            transition: all 0.3s ease;
        }
        .pagination-container button:hover {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .pagination-container button.active {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            .bg-blue1 {
            background-color: #3674b5;
        }
        }
    </style>
</head>
<body class="bg-gray-100 ">
      <!-- Tambahkan ini sebelum konten utama -->
      <div id="loading-screen" class="fixed inset-0 flex justify-center items-center bg-white z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
    </div>
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm py-1">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-2">
                <div class="flex items-center">
                    <a href="../index.html">
                        <img src="../assets/images/logo1.svg" alt="Logo" class="h-10 mx-auto">
                    </a>
                </div>
                <!-- Navbar Dinamis -->
                <nav id="navbar-menu" class="hidden md:flex space-x-10 items-center">
                    <!-- Konten navbar akan diisi lewat JavaScript -->
                </nav>
            </div>
        </div>
    </header>
    

    <!-- Container Utama -->
    <div class="container mx-auto mt-0 p-4 ">
        <button id="back-to-dashboard" class="mb-2 px-4 py-2 flex items-center text-blue-600 hover:text-blue-800   transition">
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span>Kembali</span>
        </button>
        
        <div class="search-bar-container bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-4 gap-4 items-center">
                <!-- Search & Mata Kuliah -->
                <div class="relative flex items-center border border-blue-300 rounded-lg w-full col-span-2">
                    <select id="filter-course" class="bg-transparent pl-3 pr-2 py-2 text-blue-600 font-semibold outline-none cursor-pointer">
                        <option value="">Mata Kuliah</option>
                    </select>
                    <span class="text-gray-400">|</span>
                    <input id="search-input" type="text" placeholder="Search..." class="flex-1 px-3 py-2 outline-none">
                </div>
        
                <!-- Min & Max Price -->
                <div class="grid grid-cols-2 gap-2 col-span-1">
                    <input id="min-price" type="number" placeholder="Min Price" class="p-2 border border-blue-300 rounded-lg w-full text-sm">
                    <input id="max-price" type="number" placeholder="Max Price" class="p-2 border border-blue-300 rounded-lg w-full text-sm">
                </div>
        
                <!-- Tombol Terapkan Filter -->
                <div class="col-span-1">
                    <button id="apply-filter" class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition">
                        Terapkan Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-4 gap-6 mt-6">
            
            <!-- Filter Section -->
            <div class="bg-white p-4 rounded-lg shadow-md col-span-1">
                <h2 class="text-lg font-bold">Selected Filter</h2>
                <div class="selected-filters mt-4 space-y-2">
                    <!-- Selected Filters akan muncul di sini dari JS -->
                </div>
            </div>

            <!-- Product List -->
            <div class="col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition transform hover:-translate-y-1 flex flex-col items-center text-center">
                    <img src="/frontend/assets/images/sample-product.jpg" alt="Nama Produk" class="w-32 h-32 object-cover rounded-md mb-3">
                    <h3 class="text-lg font-bold text-gray-800">Nama Produk</h3>
                    <p class="text-sm text-gray-500 font-medium mt-1">Kategori Produk</p>
                    <p class="text-sm text-gray-600 mt-2 px-3 text-justify line-clamp-3">Deskripsi singkat produk...</p>
                    <p class="text-xl font-semibold text-blue-600 mt-3">Rp XXXX,XX</p>
                    <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg transition shadow-md flex items-center justify-center space-x-2">
                        <span>ðŸ›’</span>
                        <span>Beli Sekarang</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- Pagination -->
        <div class="pagination-container mt-6">
            <button class="prev-page">â¬…</button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="next-page">âž¡</button>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-10 p-6 text-center">
        <p class="text-gray-400 text-sm">Â© 2025 CSNoteSelling, Inc. All rights reserved.</p>
    </footer>

</body>
<script src="../script/dashboard-product.js"></script>
</html>
