<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100">
        <!-- Tambahkan ini sebelum konten utama -->
        <div id="loading-screen" class="fixed inset-0 flex justify-center items-center bg-white z-50">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
        </div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>

        <div id="cart-container">
            <!-- Keranjang akan diisi oleh JavaScript -->
        </div>

        <div class="mt-8 flex justify-between items-center">
            <a href="../pages/dashboard-product.html" class="text-blue-600 hover:underline">‚Üê Continue Shopping</a>
            <button id="clear-cart" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Clear Cart</button>
        </div>

        <!-- Order Summary -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Order Summary</h2>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-600">Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <hr>
                <div class="flex justify-between font-bold">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button id="checkout" class="w-full mt-6 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                Proceed to Checkout
            </button>
            <p class="mt-4 text-xs text-gray-500 text-center">Secure checkout powered by Stripe</p>
        </div>
    </div>

    <script src="../script/cart.js"></script>
</body>
</html>
