<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link href="/frontend/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Container Utama -->
    <div class="container mx-auto py-10 px-4 md:px-6">
        <div class="grid gap-8 md:grid-cols-3">

            <!-- Sidebar Profil -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 text-center">
                    <div class="flex flex-col items-center">
                        <!-- Avatar -->
                        <img id="profile_picture" src="/frontend/assets/images/profile.png" alt="User Profile"
                            class="h-24 w-24 rounded-full border-2 border-gray-300 mb-3">
                        <h2 id="user_name" class="text-lg font-bold">John Doe</h2>
                        <p id="member-since" class="text-gray-500 text-sm">Member sejak...</p>
                        <p id="role" class="text-gray-500 text-sm">Sebagai users_role</p>
                    </div>

                    <!-- Menu Navigasi -->
                    <div class="mt-6">
                        <button id="goto-cart" class="w-full flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2" 
                                viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                            <span>Wishlist</span>
                        </button>
                        <button id="logout-button" class="w-full flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-100 rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" 
                                viewBox="0 0 24 24">
                                <path d="M15 12H9m3-3v6m3 6a9 9 0 110-18 9 9 0 010 18z"></path>
                            </svg>
                            <span>Keluar</span>
                        </button>
                        
                    </div>
                </div>
            </div>

            <!-- Konten Profil -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-bold">Informasi Profil</h2>
                            <p class="text-gray-500 text-sm">Kelola informasi pribadi Anda</p>
                        </div>
                    </div>

                    <div class="mt-6 space-y-4">
                        <div>
                            <h3 class="text-sm font-medium text-gray-600">Username</h3>
                            <p id="username" class="font-semibold">Username</p>
                        </div>
                        <hr>
                        <div>
                            <h3 class="text-sm font-medium text-gray-600">Full name</h3>
                            <p id="full_name" class="font-semibold">Full name</p>
                        </div>
                        <hr>
                        <div>
                            <h3 class="text-sm font-medium text-gray-600">Email</h3>
                            <p id="email" class="font-semibold">example@example.com</p>
                        </div>
                        <hr>
                        <div>
                            <h3 class="text-sm font-medium text-gray-600">Bio</h3>
                            <p id="bio" class="text-sm text-gray-700">
                                Lorem impsum...
                            </p>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button id="edit-profile"  class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">
                            Perbarui Profil
                        </button>
                    </div>
                </div>
                
                <!-- Modal Edit Profil -->
                <div id="editProfileModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                    <div class="bg-white p-6 rounded-lg shadow-md w-96">
                        <h2 class="text-xl font-bold mb-4">Edit Profil</h2>
                        
                        <label class="block text-sm font-medium text-gray-600">Full Name</label>
                        <input type="text" id="editFullName" class="w-full p-2 border rounded mb-3" />

                        <label class="block text-sm font-medium text-gray-600">Bio</label>
                        <textarea id="editBio" class="w-full p-2 border rounded mb-3"></textarea>

                        <div class="flex justify-end space-x-2">
                            <button id="cancelEdit" class="bg-gray-400 text-white px-4 py-2 rounded">Batal</button>
                            <button id="saveProfile" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

</body>
<script src="/frontend/script/profile.js"></script>

</html>
